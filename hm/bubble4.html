<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>气泡框</title>
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
				background: grey;
			}
			.item {
				position: relative;
				width: 150px;
				height: 50px;
				margin: 20px auto;
				text-align: center;
				background: #fff;
				border-radius: 5px;
				line-height: 50px;
			}
			.item::before {
					content: " ";
					position: absolute;
					display: block;
					border: 10px solid transparent;
					border-right-color: #fff;
					top: 15px;
					left: -20px;
				}
		</style>
	</head>

	<body>
		<div>
			<div class="item">为什么不出效果</div>
		</div>
	</body>

</html>
